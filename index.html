<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Favicon links -->
    <link rel="icon" type="image/png" href="/img/logo.png">
    <!-- Style links -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>MDB</title>
  </head>

  <body>
    <!-- Side menu -->
    <div class="sidebarMenu d-flex position-fixed">
      <div class="navList position-relative">
        <ul class="list list-unstyled px-4 text-capitalize">
          <li class="my-5">
            <a
              class="navCategory text-white nowPlaying"
              href="#"
              id="now_playing"
              >now playing</a
            >
          </li>
          <li class="my-5">
            <a class="navCategory text-white popular" href="#" id="popular"
              >popular</a
            >
          </li>
          <li class="my-5">
            <a class="navCategory text-white topRated" href="#" id="top_rated"
              >top rated</a
            >
          </li>
          <li class="my-5">
            <a class="text-white trending" href="#" id="trending">trending</a>
          </li>
          <li class="my-5">
            <a class="navCategory text-white upComing" href="#" id="upcoming"
              >upcoming</a
            >
          </li>
          <li class="my-5">
            <a href="#" class="contactUs text-white" data-section=".contactUsForm">contact us</a>
          </li>
        </ul>
        <div class="socialIcons position-absolute text-white">
          <span class="icon pr-2"><i class="fab fa-facebook-f"></i></span>
          <span class="icon pr-2"><i class="fab fa-twitter"></i></span>
          <span class="icon"><i class="fas fa-globe"></i></span>
        </div>
        <div class="copyRight text-white px-3 pt-3 position-absolute">
          <p>Copyright Â© 2021 All Rights Reserved.</p>
        </div>
      </div>
      <div class="stripNav bg-white d-flex position-relative px-2">
        <div class="position-relative">
          <div class="logoImg px-2">
            <img class="img-fluid pt-4" src="img/logo.png" alt="Logo" />
          </div>
          <div class="toggleMenuIcon">
            <span class="bars"><i class="fas fa-bars"></i></span>
            <span class="close pl-1"><i class="fas fa-times"></i></span>
          </div>
          <div class="InfoIcons position-absolute pl-1">
            <div class="pb-3"><i class="fas fa-globe"></i></div>
            <div class="pb-3"><i class="fas fa-share-alt"></i></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Search inputs section -->
    <section class="pt-5 searchSection">
      <div class="container">
        <div class="searchForm row">
          <div class="col-md-6">
            <div class="form-group">
              <input
                class="search form-control"
                type="text"
                id="searchCategory"
                placeholder="Get movies by letters"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input
                class="search form-control"
                type="text"
                id="searchAll"
                placeholder="Search..."
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Movie section -->
    <section class="py-5 text-capitalize">
      <div class="container">
        <div class="row" id="moviesRow"></div>
      </div>
    </section>
    <!-- Contact Us section -->
    <section class="contactUsForm pt-5">
      <div class="container">
        <h2 class="text-capitalize text-white mb-5">contact us</h2>
        <div class="contactForm row">
          <div class="col-md-6">
            <div class="form-group">
              <input
                class="contact form-control"
                type="text"
                id="name"
                placeholder="Enter your name"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input
                class="contact form-control"
                type="text"
                id="email"
                placeholder="Enter Email"
              />
            </div>
          </div>
        </div>
        <div class="contactForm row">
          <div class="col-md-6">
            <div class="form-group">
              <input
                class="contact form-control"
                type="number"
                id="phone"
                placeholder="Enter Phone"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input
                class="contact form-control"
                type="text"
                id="age"
                placeholder="Enter Age"
              />
            </div>
          </div>
        </div>
        <div class="contactForm row">
          <div class="col-md-6">
            <div class="form-group">
              <input
                class="contact form-control"
                type="text"
                id="password"
                placeholder="Enter Password"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input
                class="contact form-control"
                type="text"
                id="rePassword"
                placeholder="ReEnter Password"
              />
            </div>
          </div>
        </div>
        <a href="#" class="btn btn-outline-danger my-3">Submit</a>
      </div>
    </section>
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
